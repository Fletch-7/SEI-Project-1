<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Seymour+One&display=swap" rel="stylesheet">
    <title>WDI Project 1</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Snake</h1>
      <div class="hi-score-container">Record Score: <span class="hiScore"></span></div>
      <p>Try and gain as many points before going into the wall or yourself</p>
    <div class="grid">
    </div>
    <div class="info" id="info">
      <button class="start">Start</button>
      <button class="reset">Reset</button>
      <button class="stopStart">Pause/Resume</button>
    </div>
    <footer><h3>Score: <span class="score">0</span></h3></footer>
  


  </body>
</html>
